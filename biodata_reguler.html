<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran Siswa</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- end fonts -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container justify-content-center d-flex">
      <div class="col-md-10 col-lg-8">
        <div
          class="shadow-lg p-3 mb-5 mt-5 justify-content-center bg-white rounded-3"
        >
          <div class="mt-5">
            <h2 class="text-center text-orange poppins-bold">
              Isi Biodata Calon Siswa
            </h2>
            <div class="step mt-4">
              <span class="circle active">1</span>
              <span class="line"></span>
              <span class="circle">2</span>
              <span class="line"></span>
              <span class="circle">3</span>
              <span class="line"></span>
              <span class="circle">4</span>
            </div>
          </div>
          <div class="mx-md-5 mx-2 mb-5">
            <form>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="namaLengkap"
                  >Nama Lengkap:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="namaLengkap"
                  placeholder="Masukkan nama lengkap"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="asalSekolah"
                  >Asal Sekolah:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="asalSekolah"
                  placeholder="Masukkan asal sekolah"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="nisn"
                  >NISN:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="nisn"
                  placeholder="Masukkan NISN"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="jenisKelamin"
                  >Jenis Kelamin:</label
                >
                <select
                  class="form-select border-orange"
                  id="jenisKelamin"
                  required
                >
                  <option disabled selected>Pilih Jenis Kelamin</option>
                  <option value="1">Laki-laki</option>
                  <option value="2">Perempuan</option>
                </select>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label class="form-label noto-sans-regular" for="tempat"
                      >Tempat Lahir:</label
                    >
                    <input
                      type="text"
                      class="form-control border-orange"
                      id="tempat"
                      placeholder="Masukkan tempat lahir"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label class="form-label noto-sans-regular" for="tanggal"
                      >Tanggal Lahir:</label
                    >
                    <input
                      type="date"
                      class="form-control border-orange"
                      id="tanggal"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="alamat"
                  >Alamat Rumah:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="alamat"
                  placeholder="Masukkan alamat rumah"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="kabupatenKota"
                  >Kabupaten/Kota:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="kabupatenKota"
                  placeholder="Masukkan kabupaten/kota"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="provinsi"
                  >Provinsi:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="provinsi"
                  placeholder="Masukkan provinsi"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="telepon"
                  >Nomor Telepon/HP:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="telepon"
                  placeholder="Masukkan nomor telepon/HP"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="email"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control border-orange"
                  id="email"
                  placeholder="Masukkan email"
                  required
                />
              </div>

              <div class="justify-content-end d-flex">
                <button type="submit" class="btn btn-orange text-white mt-3">
                  Selanjutnya
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
