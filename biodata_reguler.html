<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Siswa</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
        }
        .form-container h2 {
            color: #FF7733;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #FF7733;
            border-color: #FF7733;
        }
        .btn-primary:hover {
            background-color: #e7662d;
            border-color: #e7662d;
        }
        .form-group label {
            font-weight: bold;
            border-color: #FF7733;
        }
        .form-control {
            border-radius: 5px;
            border-color: #FF7733;
        }
        .form-control:focus {
            border-color: #FF7733;
            box-shadow: 0 0 0 0.2rem rgba(255, 119, 51, 0.25);
        }
        .form-group {
            margin-bottom: 20px;
        }
        /* bar progres style */
        .step {
            text-align: center;
            margin-bottom: 20px;
        }
        .step .circle {
            width: 40px;
            height: 40px;
            background: #f1f1f1;
            border-radius: 50%;
            display: inline-block;
            line-height: 40px;
            vertical-align: middle;
        }
        .step .line {
            height: 4px;
            background: #f1f1f1;
            display: inline-block;
            width: 60px;
            vertical-align: middle;
        }
        .step .active .circle, .step .active .line {
            background: #FF7733; /* Warna tema */
            color: white;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="container mt-5">
                <h2 style="text-align: center">Isi Biodata Calon Siswa</h2>
                <div class="step">
                    <span class="circle active">1</span>
                    <span class="line active"></span>
                    <span class="circle">2</span>
                    <span class="line"></span>
                    <span class="circle">3</span>
                    <span class="line"></span>
                    <span class="circle">4</span>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="namaLengkap">Nama Lengkap:</label>
                    <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap">
                </div>
                <div class="form-group">
                    <label for="asalSekolah">Asal Sekolah:</label>
                    <input type="text" class="form-control" id="asalSekolah" placeholder="Masukkan asal sekolah">
                </div>
                <div class="form-group">
                    <label for="nisn">NISN:</label>
                    <input type="text" class="form-control" id="nisn" placeholder="Masukkan NISN">
                </div>
                <div class="form-group">
                    <label for="jenisKelamin">Jenis Kelamin:</label>
                    <select class="form-control" id="jenisKelamin">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tempat">Tempat Lahir:</label>
                            <input type="text" class="form-control" id="tempat" placeholder="Masukkan tempat lahir">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tanggal">Tanggal Lahir:</label>
                            <input type="date" class="form-control" id="tanggal">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat Rumah:</label>
                    <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat rumah">
                </div>
                <div class="form-group">
                    <label for="kabupatenKota">Kabupaten/Kota:</label>
                    <input type="text" class="form-control" id="kabupatenKota" placeholder="Masukkan kabupaten/kota">
                </div>
                <div class="form-group">
                    <label for="provinsi">Provinsi:</label>
                    <input type="text" class="form-control" id="provinsi" placeholder="Masukkan provinsi">
                </div>
                <div class="form-group">
                    <label for="telepon">Nomor Telepon/HP:</label>
                    <input type="text" class="form-control" id="telepon" placeholder="Masukkan nomor telepon/HP">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Selanjutnya</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
