<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bukti Transfer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
        }
        .card-header {
            background-color: #FF7733;
            color: #ffffff;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #FF7733;
            border-color: #FF7733;
        }
        .btn-primary:hover {
            background-color: #e7662d;
            border-color: #e7662d;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control, .form-control-file {
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-container">
            <div class="card-header">
                Lampirkan Bukti Transfer
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="nama">Nama Lengkap:</label>
                        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="nominal">Nominal Transfer:</label>
                        <input type="text" class="form-control" id="nominal" placeholder="Masukkan nominal transfer" required>
                    </div>
                    <div class="form-group">
                        <label for="buktiTransfer">Upload Bukti Transfer:</label>
                        <input type="file" class="form-control-file" id="buktiTransfer" accept=".jpg, .jpeg, .png, .pdf" required>
                    </div>
                    <div class="form-group">
                        <label for="sumberInformasi">Informasi SMA Unggulan didapatkan dari:</label>
                        <select class="form-control" id="sumberInformasi" required>
                            <option value="">Pilih sumber</option>
                            <option value="Keluarga">Keluarga</option>
                            <option value="Rekan">Rekan</option>
                            <option value="Media Sosial">Media Sosial</option>
                            <option value="Website">Website</option>
                            <option value="Iklan">Iklan</option>
                            <option value="Brosur">Brosur</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Kirim</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
