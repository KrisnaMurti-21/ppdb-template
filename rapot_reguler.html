<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Nilai Pengetahuan Rapor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Mengubah warna latar belakang card-header dan button */
        .container h1 {
            color: #FF7733;
            
        }
        .card-header {
            background-color: #FF7733;
            color: #fff;
        }
        .btn-primary {
            background-color: #FF7733;
            border-color: #FF7733;
        }
        .btn-primary:hover {
            background-color: #e65c1e; /* Warna yang sedikit lebih gelap saat hover */
            border-color: #e65c1e;
        }
        /* Mengubah warna teks label dan input */
        .form-label {
            color: #333;
        }
        .form-control {
            border-color: #FF7733;
        }
        .form-control:focus {
            border-color: #FF7733;
            box-shadow: 0 0 0 0.2rem rgba(255, 119, 51, 0.25);
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4" style="text-align: center" >Form Input Nilai Pengetahuan Rapor Kelas 7 dan 8</h1>
        
        <form>
            <div class="row">
                <div class="col-md-6">
                    <!-- Kelas 7 Semester 1 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Kelas 7 Semester 1</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="math7s1" class="form-label">Matematika</label>
                                <input type="number" class="form-control" id="math7s1" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="english7s1" class="form-label">Bahasa Inggris</label>
                                <input type="number" class="form-control" id="english7s1" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="ipa7s1" class="form-label">IPA</label>
                                <input type="number" class="form-control" id="ipa7s1" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Kelas 7 Semester 2 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Kelas 7 Semester 2</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="math7s2" class="form-label">Matematika</label>
                                <input type="number" class="form-control" id="math7s2" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="english7s2" class="form-label">Bahasa Inggris</label>
                                <input type="number" class="form-control" id="english7s2" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="ipa7s2" class="form-label">IPA</label>
                                <input type="number" class="form-control" id="ipa7s2" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <!-- Kelas 8 Semester 1 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Kelas 8 Semester 1</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="math8s1" class="form-label">Matematika</label>
                                <input type="number" class="form-control" id="math8s1" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="english8s1" class="form-label">Bahasa Inggris</label>
                                <input type="number" class="form-control" id="english8s1" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="ipa8s1" class="form-label">IPA</label>
                                <input type="number" class="form-control" id="ipa8s1" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Kelas 8 Semester 2 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Kelas 8 Semester 2</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="math8s2" class="form-label">Matematika</label>
                                <input type="number" class="form-control" id="math8s2" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="english8s2" class="form-label">Bahasa Inggris</label>
                                <input type="number" class="form-control" id="english8s2" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                            <div class="mb-3">
                                <label for="ipa8s2" class="form-label">IPA</label>
                                <input type="number" class="form-control" id="ipa8s2" placeholder="Masukkan nilai" min="0" max="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Selanjutnya</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
