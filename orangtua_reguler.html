<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata Orang Tua Calon Siswa</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #FF7733;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #FF7733;
            border-color: #FF7733;
        }
        .btn-primary:hover {
            background-color: #e7662d;
            border-color: #e7662d;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border-color: #e7662d;
        }.form-control:focus {
            border-color: #FF7733;
            box-shadow: 0 0 0 0.2rem rgba(255, 119, 51, 0.25);
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center">Isi Biodata Orang Tua Calon Siswa</h2>
            <form>
                <h4>Ayah</h4>
                <div class="form-group">
                    <label for="namaAyah">Nama Lengkap:</label>
                    <input type="text" class="form-control" id="namaAyah" placeholder="Masukkan nama lengkap ayah">
                </div>
                <div class="form-group">
                    <label for="pekerjaanAyah">Pekerjaan:</label>
                    <input type="text" class="form-control" id="pekerjaanAyah" placeholder="Masukkan pekerjaan ayah">
                </div>
                <div class="form-group">
                    <label for="teleponAyah">Nomor Telepon:</label>
                    <input type="text" class="form-control" id="teleponAyah" placeholder="Masukkan nomor telepon ayah">
                </div>
                <div class="form-group">
                    <label for="alamatAyah">Alamat Rumah:</label>
                    <input type="text" class="form-control" id="alamatAyah" placeholder="Masukkan alamat rumah ayah">
                </div>
                <div class="form-group">
                    <label for="kabupatenKotaAyah">Kabupaten/Kota:</label>
                    <input type="text" class="form-control" id="kabupatenKotaAyah" placeholder="Masukkan kabupaten/kota ayah">
                </div>
                <div class="form-group">
                    <label for="provinsiAyah">Provinsi:</label>
                    <input type="text" class="form-control" id="provinsiAyah" placeholder="Masukkan provinsi ayah">
                </div>
                
                <h4>Ibu</h4>
                <div class="form-group">
                    <label for="namaIbu">Nama Lengkap:</label>
                    <input type="text" class="form-control" id="namaIbu" placeholder="Masukkan nama lengkap ibu">
                </div>
                <div class="form-group">
                    <label for="pekerjaanIbu">Pekerjaan:</label>
                    <input type="text" class="form-control" id="pekerjaanIbu" placeholder="Masukkan pekerjaan ibu">
                </div>
                <div class="form-group">
                    <label for="teleponIbu">Nomor Telepon:</label>
                    <input type="text" class="form-control" id="teleponIbu" placeholder="Masukkan nomor telepon ibu">
                </div>
                <div class="form-group">
                    <label for="alamatIbu">Alamat Rumah:</label>
                    <input type="text" class="form-control" id="alamatIbu" placeholder="Masukkan alamat rumah ibu">
                </div>
                <div class="form-group">
                    <label for="kabupatenKotaIbu">Kabupaten/Kota:</label>
                    <input type="text" class="form-control" id="kabupatenKotaIbu" placeholder="Masukkan kabupaten/kota ibu">
                </div>
                <div class="form-group">
                    <label for="provinsiIbu">Provinsi:</label>
                    <input type="text" class="form-control" id="provinsiIbu" placeholder="Masukkan provinsi ibu">
                </div>
                
                <h4>Wali Siswa</h4>
                <div class="form-group">
                    <label for="namaWali">Nama Lengkap:</label>
                    <input type="text" class="form-control" id="namaWali" placeholder="Masukkan nama lengkap wali">
                </div>
                <div class="form-group">
                    <label for="pekerjaanWali">Pekerjaan:</label>
                    <input type="text" class="form-control" id="pekerjaanWali" placeholder="Masukkan pekerjaan wali">
                </div>
                <div class="form-group">
                    <label for="teleponWali">Nomor Telepon:</label>
                    <input type="text" class="form-control" id="teleponWali" placeholder="Masukkan nomor telepon wali">
                </div>
                <div class="form-group">
                    <label for="alamatWali">Alamat Rumah:</label>
                    <input type="text" class="form-control" id="alamatWali" placeholder="Masukkan alamat rumah wali">
                </div>
                <div class="form-group">
                    <label for="kabupatenKotaWali">Kabupaten/Kota:</label>
                    <input type="text" class="form-control" id="kabupatenKotaWali" placeholder="Masukkan kabupaten/kota wali">
                </div>
                <div class="form-group">
                    <label for="provinsiWali">Provinsi:</label>
                    <input type="text" class="form-control" id="provinsiWali" placeholder="Masukkan provinsi wali">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Kirim</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
