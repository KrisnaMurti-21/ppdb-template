<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biodata Orang Tua Calon Siswa</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- end fonts -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container justify-content-center d-flex">
      <div class="col-md-10 col-lg-8">
        <div class="shadow-lg p-3 mb-5 mt-5 justify-content-center rounded-3">
          <div class="mt-5">
            <h2 class="text-center text-orange poppins-bold">
              Isi Biodata Orang Tua Calon Siswa
            </h2>
            <div class="step mt-4">
              <span class="circle active">1</span>
              <span class="line active"></span>
              <span class="circle active">2</span>
              <span class="line active"></span>
              <span class="circle active">3</span>
              <span class="line active"></span>
              <span class="circle active">4</span>
            </div>
          </div>
          <div class="mx-md-5 mx-2 mb-5">
            <form>
              <h4>Ayah</h4>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="namaAyah"
                  >Nama Lengkap:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="namaAyah"
                  placeholder="Masukkan nama lengkap ayah"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="pekerjaanAyah"
                  >Pekerjaan:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="pekerjaanAyah"
                  placeholder="Masukkan pekerjaan ayah"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="teleponAyah"
                  >Nomor Telepon:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="teleponAyah"
                  placeholder="Masukkan nomor telepon ayah"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="alamatAyah"
                  >Alamat Rumah:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="alamatAyah"
                  placeholder="Masukkan alamat rumah ayah"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label
                  class="form-label noto-sans-regular"
                  for="kabupatenKotaAyah"
                  >Kabupaten/Kota:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="kabupatenKotaAyah"
                  placeholder="Masukkan kabupaten/kota ayah"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="provinsiAyah"
                  >Provinsi:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="provinsiAyah"
                  placeholder="Masukkan provinsi ayah"
                  required
                />
              </div>

              <h4>Ibu</h4>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="namaIbu"
                  >Nama Lengkap:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="namaIbu"
                  placeholder="Masukkan nama lengkap ibu"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="pekerjaanIbu"
                  >Pekerjaan:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="pekerjaanIbu"
                  placeholder="Masukkan pekerjaan ibu"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="teleponIbu"
                  >Nomor Telepon:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="teleponIbu"
                  placeholder="Masukkan nomor telepon ibu"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="alamatIbu"
                  >Alamat Rumah:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="alamatIbu"
                  placeholder="Masukkan alamat rumah ibu"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label
                  class="form-label noto-sans-regular"
                  for="kabupatenKotaIbu"
                  >Kabupaten/Kota:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="kabupatenKotaIbu"
                  placeholder="Masukkan kabupaten/kota ibu"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="provinsiIbu"
                  >Provinsi:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="provinsiIbu"
                  placeholder="Masukkan provinsi ibu"
                  required
                />
              </div>

              <h4>Wali Siswa</h4>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="namaWali"
                  >Nama Lengkap:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="namaWali"
                  placeholder="Masukkan nama lengkap wali"
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="pekerjaanWali"
                  >Pekerjaan:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="pekerjaanWali"
                  placeholder="Masukkan pekerjaan wali"
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="teleponWali"
                  >Nomor Telepon:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="teleponWali"
                  placeholder="Masukkan nomor telepon wali"
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="alamatWali"
                  >Alamat Rumah:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="alamatWali"
                  placeholder="Masukkan alamat rumah wali"
                />
              </div>
              <div class="form-group mb-3">
                <label
                  class="form-label noto-sans-regular"
                  for="kabupatenKotaWali"
                  >Kabupaten/Kota:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="kabupatenKotaWali"
                  placeholder="Masukkan kabupaten/kota wali"
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label noto-sans-regular" for="provinsiWali"
                  >Provinsi:</label
                >
                <input
                  type="text"
                  class="form-control border-orange"
                  id="provinsiWali"
                  placeholder="Masukkan provinsi wali"
                />
              </div>

              <button type="submit" class="btn btn-orange text-white mt-3">
                Kirim
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
