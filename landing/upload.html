<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMA Unggulan RUSHD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Icons from Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="form-bg">
    <section>
      <form action="" method="POST" enctype="multipart/form-data">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label">Upload File</label>
                <div class="preview-zone hidden">
                  <div class="box box-solid">
                    <div class="box-header with-border">
                      <div><b>Preview</b></div>
                      <div class="box-tools pull-right">
                        <button
                          type="button"
                          class="btn btn-danger btn-xs remove-preview"
                        >
                          <i class="fa fa-times"></i> Reset This Form
                        </button>
                      </div>
                    </div>
                    <div class="box-body"></div>
                  </div>
                </div>
                <div class="dropzone-wrapper">
                  <div class="dropzone-desc">
                    <i class="glyphicon glyphicon-download-alt"></i>
                    <p>Choose an image file or drag it here.</p>
                  </div>
                  <input type="file" name="img_logo" class="dropzone" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary pull-right">
                Upload
              </button>
            </div>
          </div>
        </div>
      </form>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script>
      // Fungsi untuk membaca dan menampilkan preview file yang diunggah
      function readFile(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            // Membuat HTML untuk preview gambar dan nama file
            var htmlPreview =
              '<img width="200" src="' +
              e.target.result +
              '" />' +
              "<p>" +
              input.files[0].name +
              "</p>";

            // Mencari elemen-elemen yang diperlukan
            var wrapperZone = $(input).parent();
            var previewZone = wrapperZone.parent().find(".preview-zone");
            var boxZone = previewZone.find(".box").find(".box-body");

            // Menghapus kelas 'dragover', menampilkan preview, dan mengisi konten preview
            wrapperZone.removeClass("dragover");
            previewZone.removeClass("hidden");
            boxZone.empty().append(htmlPreview);
          };

          // Membaca file sebagai URL data
          reader.readAsDataURL(input.files[0]);
        }
      }

      // Fungsi untuk mereset input file
      function reset(e) {
        e.wrap("<form>").closest("form").get(0).reset();
        e.unwrap();
      }

      // Event listener untuk perubahan pada input file
      $(".dropzone").change(function () {
        readFile(this);
      });

      // Event listener untuk efek drag over pada area drop
      $(".dropzone-wrapper").on("dragover", function (e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).addClass("dragover");
      });

      // Event listener untuk efek drag leave pada area drop
      $(".dropzone-wrapper").on("dragleave", function (e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).removeClass("dragover");
      });

      // Event listener untuk tombol hapus preview
      $(".remove-preview").on("click", function () {
        var boxZone = $(this).parents(".preview-zone").find(".box-body");
        var previewZone = $(this).parents(".preview-zone");
        var dropzone = $(this).parents(".form-group").find(".dropzone");

        // Mengosongkan preview, menyembunyikan zona preview, dan mereset input file
        boxZone.empty();
        previewZone.addClass("hidden");
        reset(dropzone);
      });
    </script>
  </body>
</html>
