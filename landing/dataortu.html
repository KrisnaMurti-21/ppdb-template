<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMA Unggulan RUSHD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Icons from Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="form-bg">
    <div class="container mt-5 mb-5 rounded">
      <div class="title-form-me fw-bold px-5 fs-4 rounded-top py-3">
        Nilai Pengetahuan Rapor Kelas 7 dan 8
      </div>
      <div class="bg-white pt-3 rounded-bottom">
        <!-- tab daftar form -->
        <div class="row px-5">
          <div class="col text-form-me text-center fs-6 py-3">
            <i class="fa-regular fa-circle-check me-2"></i>Biodata
          </div>
          <div class="col text-form-me text-center fs-6 py-3">
            <i class="fa-regular fa-circle-check me-2"></i>Nilai Pengetahuan
          </div>

          <div class="col text-form-me text-center fs-6 py-3">
            <i class="fa-regular fa-circle-check me-2"></i>Kondisi Kesehatan
          </div>
          <div
            class="col text-form-me text-center fs-6 py-3 border-bottom border-primary-subtle"
          >
            <i class="fa-regular fa-circle-check me-2"></i>Orangtua
          </div>
        </div>
        <!-- End of Daftar Form -->

        <!-- Form Rapot -->
        <div class="p-3 p-md-5">
          <form action="#">
            <div class="row row-gap-5">
              <div class="col-12 col-lg-6 px-lg-5">
                <div class="bg-white shadow-lg rounded pb-3">
                  <div
                    class="form-head-orange text-center fs-3 fw-semibold rounded py-3"
                  >
                    Data Ayah
                  </div>
                  <div class="mx-4 mt-3">
                    <div class="mb-3">
                      <label for="namaAyah" class="form-label fw-semibold"
                        >Nama Lengkap:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="namaAyah"
                        placeholder="Masukkan Nama Lengkap"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="pekerjaanAyah" class="form-label fw-semibold"
                        >Pekerjaan:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="pekerjaanAyah"
                        placeholder="Masukkan Pekerjaan"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="teleponAyah" class="form-label fw-semibold"
                        >Nomor Telepon:
                      </label>
                      <input
                        type="number"
                        class="form-control input-tanpa-arrow"
                        id="teleponAyah"
                        placeholder="Masukkan Nomor Telepon"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="alamatAyah" class="form-label fw-semibold"
                        >Alamat Rumah:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="alamatAyah"
                        placeholder="Masukkan Alamat Rumah"
                      />
                    </div>
                    <div class="mb-3">
                      <label
                        for="kabupatenKotaAyah"
                        class="form-label fw-semibold"
                        >Kabupaten/Kota:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="kabupatenKotaAyah"
                        placeholder="Masukkan Kabupaten/Kota"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="provinsiAyah" class="form-label fw-semibold"
                        >Provinsi:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="provinsiAyah"
                        placeholder="Masukkan Provinsi"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-6 px-lg-5">
                <div class="bg-white shadow-lg rounded pb-3">
                  <div
                    class="form-head-orange text-center fs-3 fw-semibold rounded py-3"
                  >
                    Data Ibu
                  </div>
                  <div class="mx-4 mt-3">
                    <div class="mb-3">
                      <label for="namaIbu" class="form-label fw-semibold"
                        >Nama Lengkap:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="namaIbu"
                        placeholder="Masukkan Nama Lengkap"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="pekerjaanIbu" class="form-label fw-semibold"
                        >Pekerjaan:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="pekerjaanIbu"
                        placeholder="Masukkan Pekerjaan"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="teleponIbu" class="form-label fw-semibold"
                        >Nomor Telepon:
                      </label>
                      <input
                        type="number"
                        class="form-control input-tanpa-arrow"
                        id="teleponIbu"
                        placeholder="Masukkan Nomor Telepon"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="alamatIbu" class="form-label fw-semibold"
                        >Alamat Rumah:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="alamatIbu"
                        placeholder="Masukkan Alamat Rumah"
                      />
                    </div>
                    <div class="mb-3">
                      <label
                        for="kabupatenKotaIbu"
                        class="form-label fw-semibold"
                        >Kabupaten/Kota:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="kabupatenKotaIbu"
                        placeholder="Masukkan Kabupaten/Kota"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="provinsiIbu" class="form-label fw-semibold"
                        >Provinsi:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="provinsiIbu"
                        placeholder="Masukkan Provinsi"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Prestasi -->
            <div class="row">
              <div class="col px-lg-5 pt-5">
                <div class="bg-white shadow-lg rounded pb-3">
                  <div
                    class="form-head-orange text-center fs-3 fw-semibold rounded py-3"
                  >
                    Data Wali
                  </div>
                  <div class="mx-4 mt-3">
                    <div class="mb-3">
                      <label for="namaWali" class="form-label fw-semibold"
                        >Nama Lengkap:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="namaWali"
                        placeholder="Masukkan Nama Lengkap"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="pekerjaanWali" class="form-label fw-semibold"

                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="pekerjaanWali"
                        placeholder="Masukkan Pekerjaan"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="teleponWali" class="form-label fw-semibold"
                        >Nomor Telepon:
                      </label>
                      <input
                        type="number"
                        class="form-control input-tanpa-arrow"
                        id="teleponWali"
                        placeholder="Masukkan Nomor Telepon"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="alamatWali" class="form-label fw-semibold"
                        >Alamat Rumah:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="alamatWali"
                        placeholder="Masukkan Alamat Rumah"
                      />
                    </div>
                    <div class="mb-3">
                      <label
                        for="kabupatenKotaWali"
                        class="form-label fw-semibold"
                        >Kabupaten/Kota:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="kabupatenKotaWali"
                        placeholder="Masukkan Kabupaten/Kota"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="provinsiWali" class="form-label fw-semibold"
                        >Provinsi:
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="provinsiWali"
                        placeholder="Masukkan Provinsi"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End of Prestasi -->
          </form>
        </div>
        <!-- End of Form Rapot -->
        <hr />
        <div class="row px-5 py-3">
          <div class="col-12 col-sm-6">
            <p class="text-body-tertiary">
              Pastikan data yang diisikan sudah benar!
            </p>
          </div>
          <div
            class="col-12 col-sm-6 d-flex justify-content-sm-end justify-content-between gap-3"
          >
            <button type="button" class="btn button-cancel-form">Cancel</button>
            <button type="button" class="btn btn-primary">
              Continue<i class="fa-solid fa-arrow-left ms-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
